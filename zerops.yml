zerops:
  - setup: svelte
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
      buildCommands:
        - bun install --production
      deploy:
        - ./
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
      start: NODE_ENV=production bun src/index.ts
