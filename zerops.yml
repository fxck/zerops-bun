zerops:
  - setup: svelte
    os: ubuntu
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - bun install
        - bun run build
      deployFiles:
        - ./build
        - package.json
    run:
      os: ubuntu
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      envVariables:
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true        
      start: bun start
