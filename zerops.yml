zerops:
  - setup: svelte
    build:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - /root/.bun/bin/bun install --production
        - /root/.bun/bin/bun run build
      deploy:
        - ./build
    run:
      prepareCommands:
        - curl -fsSL https://bun.sh/install | bash
      start: NODE_ENV=production bun start
